<!DOCTYPE html>
<html>
    <head>
        <title>Drum Kit</title>
        <script src="myscript.js"></script>


    </head>
    <body>
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">Clap!</span>
            </div>

            <div data-key="66" class="key">
                <kbd>B</kbd>
                <span class="sound">Kick!</span>
            </div>
        </div>

        <audio data-key="65" src="http://www.denhaku.com/r_box/drumtraks/claps.wav"></audio>
        <audio data-key="66" src="http://electrongate.com/dmxfiles/beatkick.wav"></audio>

    </body>
</html>
